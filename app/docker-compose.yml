version: "3"

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    container_name: jbox_db
    env_file: .env
    environment:
      - DJANGO_READ_ENV_FILE=True
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      timeout: 20s
      retries: 15
    networks:
      - jbox_web

  web:
    build:
      context: .
    environment:
      - DJANGO_READ_ENV_FILE=True
    env_file: .env
    container_name: jbox_web
    command: >
      bash -c "python3 manage.py makemigrations &&
      python3 manage.py migrate &&
      python3 manage.py runserver 0.0.0.0:8001"
    ports:
      - "8001:8001"
    volumes:
      - ".:/usr/src/app/"
      - static_files:/usr/src/app/staticfiles
    depends_on:
      - db
    restart: always
    networks:
      - jbox_web

volumes:
  static_files:
  postgres_data:
   external: true

networks:
  jbox_web:
    driver: bridge
